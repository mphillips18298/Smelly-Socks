<div class="wrap">
    <div id="circle">CIRC</div>
</div>

<style>
#circle{
  background: blue;
  color: white;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  vertical-align: middle;
  position: fixed;
  top: 50%;
  left: 50%;
  line-height: 50px;
  position: fixed;
  top: 0;
  left: 0;

}

</style>

<script>

  window.addEventListener("mousemove", function(event){
    console.log(event.clientX);
    document.getElementById("circle").style.top = event.clientY + "px";
    document.getElementById("circle").style.left = event.clientX + "px";

  });

  </script>
